<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ljms wiki map</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        :root {
            font-family: "Lexend Deca";
        }
        .fl {
            display: flex;
            position: absolute;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            background-image: url(https://static.wikitide.net/ljmswiki/5/54/WakingWorld3.png);
            background-size: cover;
        }
        h1 {
            margin: 0;
        }
        .fl-c {
            padding: 1.25rem;
            border-radius: 1rem;
            background-color: rgb(34, 34, 34);
            color: white;
            position: absolute;
            max-width: 85%;
        }
        .fl-c a {
            display: flex;
            align-items: center;
            width: max-content;
        }
        .fl-c a span {
            margin-right: 0.25rem;
        }

        a {
            color: white;
            text-decoration: none;
        }
        a:hover {
            color: #a7f3fa;
            transition: color 0.2s;
        }
        .bt {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="fl">
        <div class="fl-c">
            <span class="bt">$DATE</span>
            <h1>late july, midsummer map</h1>
            <span>autogenerated map based on the wiki</span>
            <br>
            <br>
            <a href="./output.html">
                <span>Map with images</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-right-icon lucide-move-right"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
            </a>
            <a href="./output-no-images.html">
                <span>Map without images (better performance)</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-move-right-icon lucide-move-right"><path d="M18 8L22 12L18 16"/><path d="M2 12H22"/></svg>
            </a>
        </div>
    </div>
</body>
</html>
